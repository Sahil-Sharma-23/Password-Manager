<!DOCTYPE html>
<html>
<head>
    <title>JSON Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
		$(document).ready(function(){
		    alert("JQUERY is Working");

			$("#btnSubmit").click(function(){
				$.ajax({
				url:'/add-new-user',
				data:{

                    "firstName":"jquery",
                    "lastName":"JS",
                    "username":"jquery.js",
                    "emailID":"jquery@js.com",
                    "password":"root"
                },
				type:"POST",
				contentType: 'application/json',
				dataType: 'json',
				processData: false,
				success:function(response){
					alert(response);
				}
			});
			});
		});
	</script>
</head>
<body>
<form id="formID" method="post" action="/add-new-user">
    <input type="text" name="firstName" id="inputFirstName" placeholder="Enter First Name">
    <br><br>
    <input type="text" name="lastName" id="inputLastName" placeholder="Enter Last Name">
    <br><br>
    <input type="text" name="username" id="inputUsername" placeholder="Enter username">
    <br><br>
    <input type="email" name="emailID" id="inputEmail" placeholder="Enter Email ID">
    <br><br>
    <input type="number" name="age" id="inputAge" placeholder="Enter Age">
    <br><br>
    <input type="submit" name="submitData" id="btnSubmit" value="SUBMIT DATA">
</form>
</body>
</html>
